# https://beta.ruff.rs/docs/rules
select = ["ALL"]
ignore = ["E501","PGH","DJ","D","T20","ERA","INP"]
fixable = ["I","SIM118","F401"]
unfixable = []

# exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg", ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv"
]
